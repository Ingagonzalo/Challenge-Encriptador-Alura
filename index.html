<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/Favicon.png">


    <title>Encriptador-Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section class="inputSection">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="inputSection_btn">
                <button class="btn code" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn unCode" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="outputSection">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class=" copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
